<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خرید فیلترشکن Express</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        #logo {
            max-width: 100%;
            margin-top: 50px;
        }

        #buyButtons {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 10px;
        }

        .buyButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        #instagramButton {
            background-color: #3f729b;
        }
    </style>
</head>
<body>
    <img id="logo" src="path/to/your/logo.png" alt="لوگو">
    <h1>خرید فیلترشکن Express</h1>

    <div id="buyButtons">
        <a class="buyButton" href="#">خرید اشتراک از اینستاگرام</a>
        <a class="buyButton" id="instagramButton" href="#">خرید اشتراک از تلگرام</a>
    </div>
</body>
</html>
